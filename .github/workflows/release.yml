name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/sentinel-auth

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            suffix: linux-amd64
          - target: aarch64-unknown-linux-gnu
            suffix: linux-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu
          pip3 install ziglang
          cargo install cargo-zigbuild

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxmlsec1-dev libxml2-dev protobuf-compiler

      - name: Build release binary
        run: |
          HOST_TARGET=$(rustc -vV | grep host | cut -d' ' -f2)
          if [ "${{ matrix.target }}" = "$HOST_TARGET" ]; then
            cargo build --release --target ${{ matrix.target }}
            strip target/${{ matrix.target }}/release/sentinel-auth-agent
          else
            cargo zigbuild --release --target ${{ matrix.target }}
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/sentinel-auth-agent || true
          fi

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/sentinel-auth-agent artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-auth-${{ matrix.suffix }}
          path: artifacts/
          retention-days: 7

  docker:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Download AMD64 artifact
        uses: actions/download-artifact@v4
        with:
          name: sentinel-auth-linux-amd64
          path: artifacts/linux-amd64

      - name: Download ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: sentinel-auth-linux-arm64
          path: artifacts/linux-arm64
        continue-on-error: true

      - name: Check artifacts
        id: check-artifacts
        run: |
          if [ -f "artifacts/linux-amd64/sentinel-auth-agent" ]; then
            echo "amd64=true" >> $GITHUB_OUTPUT
            chmod +x artifacts/linux-amd64/sentinel-auth-agent
          else
            echo "amd64=false" >> $GITHUB_OUTPUT
          fi

          if [ -f "artifacts/linux-arm64/sentinel-auth-agent" ]; then
            echo "arm64=true" >> $GITHUB_OUTPUT
            chmod +x artifacts/linux-arm64/sentinel-auth-agent
          else
            echo "arm64=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push AMD64 image
        if: steps.check-artifacts.outputs.amd64 == 'true'
        uses: docker/build-push-action@v5
        with:
          context: artifacts/linux-amd64
          file: ./Dockerfile
          target: auth-agent-prebuilt
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-amd64
          provenance: false

      - name: Build and push ARM64 image
        if: steps.check-artifacts.outputs.arm64 == 'true'
        uses: docker/build-push-action@v5
        with:
          context: artifacts/linux-arm64
          file: ./Dockerfile
          target: auth-agent-prebuilt
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-arm64
          provenance: false

      - name: Create multi-arch manifest
        if: steps.check-artifacts.outputs.amd64 == 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          IMAGES="$IMAGE:$VERSION-amd64"
          if [ "${{ steps.check-artifacts.outputs.arm64 }}" = "true" ]; then
            IMAGES="$IMAGES $IMAGE:$VERSION-arm64"
          fi

          echo "Creating manifest for $IMAGE:$VERSION"
          docker manifest create "$IMAGE:$VERSION" $IMAGES
          docker manifest push "$IMAGE:$VERSION"

          echo "Creating manifest for $IMAGE:latest"
          docker manifest create "$IMAGE:latest" $IMAGES
          docker manifest push "$IMAGE:latest"

  release:
    needs: [build, docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download AMD64 artifact
        uses: actions/download-artifact@v4
        with:
          name: sentinel-auth-linux-amd64
          path: artifacts/linux-amd64

      - name: Download ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: sentinel-auth-linux-arm64
          path: artifacts/linux-arm64
        continue-on-error: true

      - name: Prepare release files
        run: |
          mkdir -p release
          if [ -f "artifacts/linux-amd64/sentinel-auth-agent" ]; then
            mv artifacts/linux-amd64/sentinel-auth-agent release/sentinel-auth-agent-linux-amd64
          fi
          if [ -f "artifacts/linux-arm64/sentinel-auth-agent" ]; then
            mv artifacts/linux-arm64/sentinel-auth-agent release/sentinel-auth-agent-linux-arm64
          fi

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
